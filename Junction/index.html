<!DOCTYPE html>
<html lang="lang">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="header">
      <div class="container">
        <img class="logo" src="https://s3.amazonaws.com/codecademy-content/projects/junction/logo.svg" height="35"
          wigth="35" />
        <ul class="nav">
          <li>About</li>
          <li>Blog</li>
          <li>Help</li>
          <li>Contact</li>
        </ul>
      </div>
    </div>

    <div class="jumbotron">
      <div class="container">
        <h1>Meet Junction</h1>
      </div>
    </div>

    <div class="supporting">
      <div class="container">
        <div class="row">
          <div class="col-md-4">
            <img src="https://s3.amazonaws.com/codecademy-content/projects/junction/read.svg" height="130" width="130" />
            <h2>Read</h2>
            <p>Discover new stories and follow your favorite writers.</p>
          </div>
          <div class="col-md-4">
            <img src="https://s3.amazonaws.com/codecademy-content/projects/junction/write.svg" height="130" width="130" />
            <h2>Write</h2>
            <p>Create stories about our world, or entirely new worlds.</p>
          </div>
          <div class="col-md-4">
            <img src="https://s3.amazonaws.com/codecademy-content/projects/junction/talk.svg" height="130" width="130" />
            <h2>Talk</h2>
            <p>Join the conversation by talking with your favorite readers and your fans.</p>
          </div>
        </div>

        <div class="footer">
          <div class="container">
            <a class="btn" href="#">Join</a>
          </div>
        </div>

      </div>
    </div>
  </body>
</html>
